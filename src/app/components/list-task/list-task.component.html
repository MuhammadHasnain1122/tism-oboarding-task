 <table>
    <thead>
    </thead>
    <tbody>
        <tr *ngFor="let p of allData | async">
        </tr>
    </tbody>
</table> 

 <p-table 
 [columns]="col" 
 [value]="products"
 [scrollable]="true" 
 scrollHeight="400px"
 [globalFilterFields]="['name', 'users', 'status']"
 #dt
>

 <ng-template pTemplate="caption">
    <div class="headerAlign">
        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
        <span class="p-input-icon-left ml-auto">
            <i 
            class="pi pi-search" 
           > 
        </i>
            <input 
            pInputText 
            type="text" 
             (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword" />
        </span>
    </div>
</ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns"
           >
                {{col.title}}

                 </th>
                 <th>
              Actions
                 </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"  let-task>
        <tr >
            <td>{{task.name}}</td>
            <td>{{task.users}}</td>
            <td>{{task.status}}</td>
            <td>{{task.warranty_ends | date}}</td>
            <td>{{task.notes}}</td>

         <td style="display: flex;
         justify-content: center">
            <div class="actions">

       
                <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button p-button-primary p-button-rounded m-1 p-button-outline"
                (click)="show(task)"
              >
              </button>
              <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger m-1 p-button-outlined"
              title="Delete"
              (click)="deleteObj(task)"
            >
            </button>
        </div>
         </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No Tasks found.</td>
        </tr>
    </ng-template>
</p-table> 

<div *ngIf="isDeleted" class="card flex justify-content-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
