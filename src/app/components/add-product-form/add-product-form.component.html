

<div class="card " *ngIf="!isUpdate">
<form >
    <dynamic-primeng-form [group]="formGroup" [model]="formModel"></dynamic-primeng-form>
</form>

<div class="submitButton">


<p-button label="Submit" styleClass="p-button-success"
(click)="addProduct()"
[disabled]="this.formGroup.invalid"
></p-button>

<p-button label="Cancel" styleClass="p-button-danger"
(click)="ref.close('close')"></p-button>

</div>

<p-toast></p-toast>
    
</div>
